<div class="languageBar">
    <button (click)="changeLanguageAndUrl('en')">English</button>
    <button (click)="changeLanguageAndUrl('tc')">繁體中文</button>
    <button (click)="changeLanguageAndUrl('sc')">简体中文</button>
</div>
<div class="navBar">
    <div>
        <a (click)="router.navigate([currentLanguage])">{{'home'|translate}}</a>
    </div>
    <div>
        <a (click)="router.navigate([currentLanguage, 'about-us'])">{{'aboutUs'|translate}}</a>
        <a (click)="router.navigate([currentLanguage, 'about-us', 'project'])">{{'project'|translate}}</a>
    </div>
    <div>
        <a (click)="router.navigate([currentLanguage, 'test'])">Error Page</a>
    </div>
</div>
