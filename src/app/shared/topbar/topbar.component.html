<div class="topbar d-flex flex-wrap align-content-center">
  <div class="container d-flex flex-wrap justify-content-between align-content-center">
    <div>
      <a (click)="router.navigate([currentLanguage])">
        {{'webTitle'|translate}}
      </a>
    </div>
    <div class="d-flex flex-wrap">
      <ng-container *ngIf="themeModeIcon">
        <div (click)="changeMode()" class="btnThemSwitch">
          <fa-icon [icon]="themeModeIcon"></fa-icon>
        </div>
      </ng-container>
      <div class="btnLocal">
        <label for="localMenu">
          <fa-icon [icon]="menuIcon"></fa-icon>
        </label>
        <input id="localMenu" type="checkbox">
        <div class="localMenu">
          <span (click)="changeLanguageAndUrl('en')">English</span>
          <span (click)="changeLanguageAndUrl('tc')">繁體中文</span>
          <span (click)="changeLanguageAndUrl('sc')">简体中文</span>
        </div>
      </div>
    </div>
  </div>
</div>
