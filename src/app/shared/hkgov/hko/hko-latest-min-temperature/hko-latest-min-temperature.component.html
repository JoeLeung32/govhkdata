<section>
    <div class="swipe" (swipe)="onSwipe($event)">
        <ngb-carousel
            #carousel
            *ngIf="swiperData.getValue()"
            [animation]="true"
            [showNavigationArrows]="true"
            [showNavigationIndicators]="false"
        >
            <ng-container *ngFor="let slide of swiperData.getValue(); let idx = index">
                <ng-template ngbSlide id="station{{idx}}">
                    <ng-container *ngIf="slide.station.img">
                        <div class="imgWrapper" [ngStyle]="{'background-image': 'url('+slide.station.img+')'}"></div>
                    </ng-container>
                    <div class="carousel-caption">
                        <div>
                            <div class="temperature">
                                <span class="temperature--value">{{slide.data.temperature}}</span>
                                <span class="temperature--format">Â°C</span>
                            </div>
                            <div>{{slide.data.humidity}}</div>
                            <div class="station">{{slide.station[language]}}</div>
                            <div>
                                <small>{{slide.data.dateTime[language]}}</small>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </ngb-carousel>
        <div class="locationSelector d-flex flex-wrap justify-content-center">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="locationSelector" ngbDropdownToggle>{{'location'|translate|uppercase}}</button>
                <div ngbDropdownMenu aria-labelledby="locationSelector" class="locationList text-center">
                    <div class="pb-2 mb-1 border-bottom font-weight-bold w-100">
                        <label for="latestMinTempHKI" class="px-4">{{'HongKongIsland'|translate}}</label>
                        <input id="latestMinTempHKI" name="latestMinTempHKI" type="checkbox">
                        <div>
                            <ng-container *ngFor="let location of weatherStationDistrictList.hk">
                                <button ngbDropdownItem (click)="onSlideTo(location['en'])">
                                    {{location[language]}}
                                </button>
                            </ng-container>
                        </div>
                    </div>
                    <div class="pb-2 mb-1 border-bottom font-weight-bold w-100">
                        <label for="latestMinTempKLN" class="px-4">{{'Kowloon'|translate}}</label>
                        <input id="latestMinTempKLN" name="latestMinTempKLN" type="checkbox">
                        <div>
                            <ng-container *ngFor="let location of weatherStationDistrictList.kl">
                                <button ngbDropdownItem (click)="onSlideTo(location['en'])">
                                    {{location[language]}}
                                </button>
                            </ng-container>
                        </div>
                    </div>
                    <div class="font-weight-bold w-100">
                        <label for="latestMinTempNT" class="px-4">{{'NewTerritories'|translate}}</label>
                        <input id="latestMinTempNT" name="latestMinTempNT" type="checkbox" checked>
                        <div>
                            <ng-container *ngFor="let location of weatherStationDistrictList.nt">
                                <button ngbDropdownItem (click)="onSlideTo(location['en'])">
                                    {{location[language]}}
                                </button>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
