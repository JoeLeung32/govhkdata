<section>
    <div class="swipe" (swipe)="onSwipe($event)">
        <ngb-carousel
            #carousel
            *ngIf="swiperData.getValue()"
            [animation]="true"
            [showNavigationArrows]="true"
            [showNavigationIndicators]="false"
        >
            <ng-container *ngFor="let slide of swiperData.getValue(); let idx = index">
                <ng-template ngbSlide id="station{{idx}}">
                    <div class="imgWrapper">
                        <img [src]="'https://picsum.photos/id/'+(idx+970)+'/900/500'" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                        <div>
                            <div class="temperature">
                                <span class="temperature--value">{{slide.data.temperature}}</span>
                                <span class="temperature--format">Â°C</span>
                            </div>
                            <div class="station">{{slide.station[language]}}</div>
                            <div>
                                <small>{{slide.data.dateTime}}</small>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </ngb-carousel>
    </div>
    <div>
        <ng-container *ngFor="let location of weatherStationList">
            <button (click)="onSlideTo(location['en'])">{{location[language]}}</button>
        </ng-container>
    </div>
</section>
