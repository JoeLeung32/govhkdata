<app-page-wrapper [footer]="true">
  <app-lay-flex-two-one>
    <ng-container id="left">
      <div>
        <ng-container *ngIf="mdMeta">
          <h1 [innerHTML]="mdMeta?.title"></h1>
          <div>
            <span [innerHTML]="mdMeta?.date"></span>
          </div>
          <div>
            <ng-container *ngFor="let category of mdMeta?.category">
              <span>{{category}}</span>
            </ng-container>
          </div>
          <div>
            <ng-container *ngFor="let tag of mdMeta?.tag">
              <span>{{tag}}</span>
            </ng-container>
          </div>
        </ng-container>
        <ng-container *ngIf="mdContent">
          <div [innerHTML]="mdContent"></div>
        </ng-container>
      </div>
    </ng-container>
    <ng-container id="side">
    </ng-container>
  </app-lay-flex-two-one>
</app-page-wrapper>
